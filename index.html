<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet' />
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
    <script src='http://code.jquery.com/ui/1.12.1/jquery-ui.min.js' integrity='sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=' crossorigin='anonymous'></script>
    <script src='js/app.js'></script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div id='main'>
    	<div class='centered'>
    		<div id='dialog'>Select X or O to begin playing</div>
    		<button id='play' class='centered'>Play</button>
    		<button id='restart' class='centered'>Restart</button>
    	</div>

    	<div id='gameContainer' class='game-wrap'>
    		<div id='0' class='box bottom-line right-line'></div>
    		<div id='1' class='box bottom-line right-line'></div>
    		<div id='2' class='box bottom-line'></div>
    		<div id='3' class='box bottom-line right-line'></div>
    		<div id='4' class='box bottom-line right-line'></div>
    		<div id='5' class='box bottom-line'></div>
    		<div id='6' class='box right-line'></div>
    		<div id='7' class='box right-line'></div>
    		<div id='8' class='box'></div>
    	</div>
    </div>
  </body>
</html>
